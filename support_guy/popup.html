<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Guy</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #11191f;
      color: #bbc6ce;
      width: 300px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    p {
      margin: 0;
      margin-bottom: 10px;
    }

    button {
      background-color: #0758d1;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #0966f3;
    }
  </style>
</head>

<body>
  <h1>Support Guy</h1>
  <p>Click the button below to generate a response for the selected email:</p>
  <button id="generateResponse">Generate Response</button>
  <script src="popup.js"></script>
</body>

</html>
